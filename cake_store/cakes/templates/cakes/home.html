{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'cakes/style.css' %}">
</head>
<body>

    <style>
        *{
            padding: 0;
            margin: 0;
        }
    </style>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#contact">About</a>
        <a href="#contact">Servis</a>
        <a href="#contact">Contact</a>
        <a href="#more">More Links</a>
    </div>

    <div class="container", style="display: flex;">
    {% for tort in tortlar %}
    <a href="/details/{{ tort.id }}/" style="text-decoration: none;">       
        <div class="product-card">
            <div class="product-details">
                <img src="{{ tort.image_url }}" width="270px" height="170px" alt="cake picture">
                <div class="product-name">{{ tort.name }}</div>
                <div class="product-price">${{ tort.price }}</div>
                <div class="product-baked-at">{{ tort.baked_at }}</div>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
</body>
</html>
